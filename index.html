<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Projets - Gantt Moderne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #2E3440;
            --success: #00D9A3;
            --warning: #FFB800;
            --danger: #FF3366;
            --info: #00A8E8;
            --dark: #1A1E28;
            --light: #F7F9FC;
            --gray: #8B95A7;
            --border: rgba(255, 107, 53, 0.1);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 60px rgba(255, 107, 53, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1A1E28 0%, #2E3440 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--warning));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), #FF8C42);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timeline-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .timeline-header {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .quarter-headers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .quarter {
            text-align: center;
            padding: 15px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .quarter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--warning));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .quarter-title {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .months {
            display: flex;
            justify-content: space-around;
            font-size: 12px;
            color: var(--gray);
            opacity: 0.7;
        }

        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .project-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .project-name {
            font-weight: 600;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .project-name:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .gantt-bar-container {
            position: relative;
            height: 50px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            overflow: visible;
        }

        .gantt-bar {
            position: absolute;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .gantt-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gantt-bar:hover::before {
            opacity: 1;
        }

        .gantt-bar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .gantt-bar.completed {
            background: linear-gradient(135deg, var(--success), #00C896);
        }

        .gantt-bar.in-progress {
            background: linear-gradient(135deg, var(--warning), #FFC700);
        }

        .gantt-bar.not-started {
            background: linear-gradient(135deg, var(--gray), #9CA6B8);
        }

        .gantt-bar.delayed {
            background: linear-gradient(135deg, var(--danger), #FF4477);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .progress-text {
            z-index: 1;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-time-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, transparent, var(--danger), transparent);
            box-shadow: 0 0 20px var(--danger);
            z-index: 20;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .current-time-line::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -8px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--danger);
        }

        .tooltip {
            position: absolute;
            background: rgba(30, 35, 45, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 107, 53, 0.3);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .tooltip-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2E3440, #1A1E28);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 107, 53, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--danger);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .fullscreen {
            padding: 0;
            max-width: 100%;
        }

        .fullscreen .timeline-container {
            border-radius: 0;
            min-height: 100vh;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .timeline-header, .project-row {
                grid-template-columns: 1fr;
            }
            
            .quarter-headers {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">Q</div>
                <h1>Timeline Projets 2025</h1>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" onclick="toggleFullscreen()">🖥️ Plein écran</button>
                <button class="btn" onclick="showModal()">+ Nouveau Projet</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" style="color: var(--success);">0</div>
                <div class="stat-label">Terminés</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--warning);">0</div>
                <div class="stat-label">En cours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--gray);">0</div>
                <div class="stat-label">Non commencés</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--danger);">0</div>
                <div class="stat-label">En retard</div>
            </div>
        </div>

        <div class="timeline-container">
            <div class="timeline-header">
                <div style="font-weight: 700; display: flex; align-items: center;">Projets</div>
                <div class="quarter-headers">
                    <div class="quarter">
                        <div class="quarter-title">T1 2025</div>
                        <div class="months">
                            <span>Jan</span>
                            <span>Fév</span>
                            <span>Mar</span>
                        </div>
                    </div>
                    <div class="quarter">
                        <div class="quarter-title">T2 2025</div>
                        <div class="months">
                            <span>Avr</span>
                            <span>Mai</span>
                            <span>Juin</span>
                        </div>
                    </div>
                    <div class="quarter">
                        <div class="quarter-title">T3 2025</div>
                        <div class="months">
                            <span>Juil</span>
                            <span>Août</span>
                            <span>Sep</span>
                        </div>
                    </div>
                    <div class="quarter">
                        <div class="quarter-title">T4 2025</div>
                        <div class="months">
                            <span>Oct</span>
                            <span>Nov</span>
                            <span>Déc</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="projects-grid" id="projectsGrid">
                <div class="current-time-line" id="currentTimeLine"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Ajouter un projet</h2>
                <button class="close-btn" onclick="hideModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="projectName">Nom du projet</label>
                <input type="text" id="projectName" placeholder="Ex: Refonte du site web">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Date de début</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">Date de fin</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status">
                        <option value="not-started">Non commencé</option>
                        <option value="in-progress">En cours</option>
                        <option value="completed">Terminé</option>
                        <option value="delayed">En retard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="progress">Progression (%)</label>
                    <input type="number" id="progress" min="0" max="100" value="0">
                </div>
            </div>
            <div class="form-group">
                <label for="lastAction">Dernière action</label>
                <textarea id="lastAction" placeholder="Ex: Validation du design par le client"></textarea>
            </div>
            <button class="btn" onclick="saveProject()" style="width: 100%;">Enregistrer le projet</button>
        </div>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-title">Projet</div>
        <div class="tooltip-content">Dernière action</div>
    </div>

    <script>
        let projects = [
            {
                id: 1,
                name: "Migration Cloud",
                startDate: new Date('2025-01-15'),
                endDate: new Date('2025-04-30'),
                status: 'in-progress',
                progress: 65,
                lastAction: "Configuration des serveurs de production terminée"
            },
            {
                id: 2,
                name: "App Mobile v2.0",
                startDate: new Date('2025-03-01'),
                endDate: new Date('2025-07-15'),
                status: 'in-progress',
                progress: 30,
                lastAction: "Maquettes UX/UI validées par l'équipe"
            },
            {
                id: 3,
                name: "Système CRM",
                startDate: new Date('2025-02-01'),
                endDate: new Date('2025-05-30'),
                status: 'not-started',
                progress: 0,
                lastAction: "En attente de validation budgétaire"
            },
            {
                id: 4,
                name: "Audit Sécurité",
                startDate: new Date('2025-01-01'),
                endDate: new Date('2025-02-28'),
                status: 'completed',
                progress: 100,
                lastAction: "Rapport final livré et approuvé"
            },
            {
                id: 5,
                name: "Refonte Site Web",
                startDate: new Date('2025-06-01'),
                endDate: new Date('2025-09-30'),
                status: 'not-started',
                progress: 0,
                lastAction: "Cahier des charges en cours de rédaction"
            }
        ];

        const yearStart = new Date('2025-01-01');
        const yearEnd = new Date('2025-12-31');
        const yearDuration = yearEnd - yearStart;

        function calculatePosition() {
            const now = new Date();
            const elapsed = now - yearStart;
            const percentage = (elapsed / yearDuration) * 100;
            return Math.max(0, Math.min(100, percentage));
        }

        function updateCurrentTimeLine() {
            const timeLine = document.getElementById('currentTimeLine');
            const position = calculatePosition();
            timeLine.style.left = `calc(220px + (100% - 220px) * ${position / 100})`;
        }

        function getStatusClass(status) {
            const statusMap = {
                'completed': 'completed',
                'in-progress': 'in-progress',
                'not-started': 'not-started',
                'delayed': 'delayed'
            };
            return statusMap[status] || 'not-started';
        }

        function calculateBarPosition(startDate, endDate) {
            const start = Math.max(0, (startDate - yearStart) / yearDuration * 100);
            const end = Math.min(100, (endDate - yearStart) / yearDuration * 100);
            const width = end - start;
            return { left: start, width: width };
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '<div class="current-time-line" id="currentTimeLine"></div>';
            
            projects.forEach((project, index) => {
                const row = document.createElement('div');
                row.className = 'project-row';
                row.style.animationDelay = `${index * 0.1}s`;
                
                const position = calculateBarPosition(project.startDate, project.endDate);
                
                row.innerHTML = `
                    <div class="project-name">${project.name}</div>
                    <div class="gantt-bar-container">
                        <div class="gantt-bar ${getStatusClass(project.status)}" 
                             style="left: ${position.left}%; width: ${position.width}%;"
                             data-project-id="${project.id}"
                             onmouseenter="showTooltip(event, ${project.id})"
                             onmouseleave="hideTooltip()"
                             onclick="editProject(${project.id})">
                            <span class="progress-text">${project.progress}%</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(row);
            });
            
            updateCurrentTimeLine();
            updateStats();
        }

        function updateStats() {
            const stats = {
                completed: projects.filter(p => p.status === 'completed').length,
                'in-progress': projects.filter(p => p.status === 'in-progress').length,
                'not-started': projects.filter(p => p.status === 'not-started').length,
                delayed: projects.filter(p => p.status === 'delayed').length
            };
            
            document.querySelectorAll('.stat-value')[0].textContent = stats.completed;
            document.querySelectorAll('.stat-value')[1].textContent = stats['in-progress'];
            document.querySelectorAll('.stat-value')[2].textContent = stats['not-started'];
            document.querySelectorAll('.stat-value')[3].textContent = stats.delayed;
        }

        function showTooltip(event, projectId) {
            const project = projects.find(p => p.id === projectId);
            const tooltip = document.getElementById('tooltip');
            const rect = event.target.getBoundingClientRect();
            
            tooltip.querySelector('.tooltip-title').textContent = project.name;
            tooltip.querySelector('.tooltip-content').textContent = project.lastAction;
            
            tooltip.style.left = rect.left + rect.width / 2 - 150 + 'px';
            tooltip.style.top = rect.top - 80 + 'px';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        function showModal() {
            document.getElementById('projectModal').classList.add('show');
            document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('endDate').value = new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        }

        function hideModal() {
            document.getElementById('projectModal').classList.remove('show');
            clearForm();
        }

        function clearForm() {
            document.getElementById('projectName').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('status').value = 'not-started';
            document.getElementById('progress').value = '0';
            document.getElementById('lastAction').value = '';
        }

        function saveProject() {
            const name = document.getElementById('projectName').value;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const status = document.getElementById('status').value;
            const progress = parseInt(document.getElementById('progress').value);
            const lastAction = document.getElementById('lastAction').value;
            
            if (!name || !startDate || !endDate) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            const newProject = {
                id: projects.length + 1,
                name,
                startDate,
                endDate,
                status,
                progress,
                lastAction: lastAction || 'Projet créé'
            };
            
            projects.push(newProject);
            renderProjects();
            hideModal();
        }

        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
